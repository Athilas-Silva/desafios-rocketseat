<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section id="content">
            <header>
                <img src="./img/logo.svg" alt="Logo do Camp.in">
            </header>

            <div id="container-form">
                <form action="">
                    <div class="title">
                        <img src="./img/log-in.svg" alt="">
                        <h1>Faça seu login</h1>
                    </div>

                    <p>Entre com suas informações de cadastro</p>

                    <div class="email">
                        <label for="email">E-mail</label>
                        <img class="hidden" src="./img/mail.svg" alt="">
                        <input type="email" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="password">
                        <label for="pass">Senha</label>
                        <img class="lock hidden" src="./img/lock.svg" alt="">
                        <input type="password" id="pass" placeholder="Digite sua senha">
                        <img class="eye" src="./img/eye.svg" alt="">
                    </div>

                    <div id="option">
                        <label>
                            <input type="checkbox" checked="checked">
                            <span id="checkmark"></span>
                        </label>
                        <a href="#">Lembre-me</a>
                    </div>

                    <div id="btns">
                        <button>Entrar</button>

                        <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
                    </div>
                </form>
            </div>
        </section>

        <section id="img">
            <img src="./img/side-image.jpg" alt="Carro estacionado">
        </section>
    </main>
</body>

</html>
