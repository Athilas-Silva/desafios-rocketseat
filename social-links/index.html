<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/mask.svg">
</head>

<body>
    <main>
        <div class="circle">
            <img src="./img/mask.svg" alt="Rosto de uma mulher">
            <p>@Instagram</p>
        </div>
        
        <div class="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </div>
        
        <footer>
            <div class="social">
                <img src="./img/twitter.svg" alt="Logo do Twitter">
                <img src="./img/twitch.svg" alt="Logo da Twitch">
                <img src="./img/instagram.svg" alt="Logo do Instagram">
                <img src="./img/linkedin.svg" alt="Logo do Linkedin">
                <img src="./img/github.svg" alt="Logo do Github">
            </div>
        </footer>
    </main>
</body>

</html>
