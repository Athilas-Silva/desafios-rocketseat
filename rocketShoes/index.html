<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div id="left">
            <div class="top">
                <img id="logo" src="./img/logo.svg" alt="Logo do RocketShoes">

                <a href="#">Homem</a>
                <a href="#">Mulher</a>
            </div>

            <div class="content">
                <h1>Tênis <br> Esportivo <br> Para Corrida <br> Top</h1>
                
                <p>Esse tênis tem o intuito de te deixar ainda mais <br> fitness, focado e musculoso.</p>
                
                <div id="price-buy">
                    <span>R$ 1.000</span>
                    
                    <button>Comprar</button>
                </div>
            </div>
        </div>

        <div id="right">
            <div class="top">
                <a href="#">Criança</a>
                <a href="#">Customizar</a>

                <div id="buttons">
                    <label class="sr-only" for="search">Pesquisar</label>
                    <input type="search" id="search" placeholder="Pesquisar">
                    <button>
                        <img src="img/icon-search.svg" alt="Lupa de pesquisa">
                    </button>

                    <img src="./img/icon-bag.svg" alt="Sacola de Compras">
                </div>
            </div>
            
            <div class="img-main">
                <img src="./img/tenis-1-ampliado.png" alt="Tênis de corrida">

                <div class="imgs">
                    <img src="./img/tenis-1-galeria.png" alt="">

                    <img src="./img/tenis-2-galeria.png" alt="">

                    <img src="./img/tenis-3-galeria.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="./img/img-video.png" alt="Imagem do tênis em video">

        <div id="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Youtube</a>
            <a href="#">Twitter</a>
        </div>

        <button>
            Explore mais

            <img src="./img/icon-arrow.svg" alt="Imagem de uma seta para direita">
        </button>
    </footer>
</body>
</html>
