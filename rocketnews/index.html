<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="content-wrapper">
            <div id="logo">
                <img src="./img/logo.svg" alt="">
            </div>

            <div class="text">
                <h1>atualize ideias e informações em 5 minutos.</h1>

                <p class="sub-text">tudo que você precisa saber para começar seu dia bem informado</p>

                <p class="sub-text">noticias sobre o universo Rocketseat e tudo que precisa para começar o dia melhor.<br> perfeito para se preparar para codar ☕</p>
            </div>

            <div id="form">
                <h2>Insira seu email</h2>

                <form action="#">
                    <div id="box">
                        <span></span>
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat@gmail.com">

                        <button type="submit">
                            <img id="send" src="./img/send.svg" alt="Seta apontando para direita">
                        </button>
                    </div>
                </form>
            </div>

            <div id="link">
                <a href="#">deixe-me ler primeiro</a>
                <img src="./img/arrow-right.svg" alt="Seta apontando para a direita">
            </div>
        </div>

        <img id="read" src="./img/read_news.jpg" alt="Pessoa lendo noticias">
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
