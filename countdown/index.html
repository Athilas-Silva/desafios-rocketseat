<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="./img/rocket.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <img src="./img/top-image.svg" alt="">
    </header>

    <main>
        <div class="content">
            <h1>Ready to Launch in...</h1>

            <div class="countdown">
                <div class="text">
                    <p>Dias</p>
                    <p>Horas</p>
                    <p>Minutos</p>
                    <p>Segundos</p>
                </div>

                <div class="numbers">
                    <span id="day"></span>
                    <span id="hours"></span>
                    <span id="minutes"></span>
                    <span id="seconds"></span>
                </div>

                <p>Inscreva-se para saber mais sobre o lançamento</p>

                <button onclick="Modal.open()">
                    Inscreva-se
                </button>
            </div>
        </div>

        <div class="modal-content">
            <div class="modal">
                <div id="form">
                    <h2>Fique atento ao lançamento</h2>

                    <input type="text" placeholder="Digite seu nome">
                    <input type="email" placeholder="Email">

                    <div id="btns">
                        <button id="register">Cadastrar</button>
                        <button onclick="Modal.close()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <img src="./img/rocket.svg" alt="Imagem de um foguete">
    </main>

    <footer>
        <img src="./img/bottom-image.svg" alt="">
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
