<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="selecao"><strong>Assunto:</strong></label>
            <select name="selecao" id="selecao">
                <option value="1">Suporte</option>
                <option value="2">Sugestão</option>
                <option value="3">Reclamação</option>
            </select>

            <br>
            <br>

            <label for="nome"><strong>Nome Completo:</strong></label><br>
            <input type="text" id="nome" placeholder="Seu nome">

            <br>
            <br>

            <label for="email"><strong>Email:</strong></label><br>
            <input type="email" id="email" placeholder="email@seudominio.com">

            <br>
            <br>

            <label for="msg"><strong>Mensagem:</strong></label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

            <br>
            <br>

            <input type="checkbox" id="check">
            <label for="check">Aceito receber novidades no email</label>

            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
