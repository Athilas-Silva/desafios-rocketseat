<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sidebar">
        <div id="logo">
            <img id="mark" src="./img/logo.svg" alt="">
            <img id="menu" src="./img/menu.svg" alt="">
        </div>

        <ul class="nav">
            <li>
                <img id="search" src="./img/search.svg" alt="">
                <input type="text" placeholder="Buscar">
            </li>

            <li>
                <img src="./img/grid.svg" alt="">
                <span>Dashboard</span>
            </li>

            <li>
                <img src="./img/pet.svg" alt="">
                <span>Pets</span>
            </li>

            <li>
                <img src="./img/user.svg" alt="">
                <span>Clientes</span>
            </li>

            <li>
                <img src="./img/vet.svg" alt="">
                <span>Vets</span>
            </li>

            <li>
                <img src="./img/settings.svg" alt="">
                <span>Configurações</span>
            </li>

            <li id="profile">
                <div id="profile-details">
                    <img id="photo" src="./img/photo.jpg" alt="">

                    <div id="name_job">
                        <p id="name">Vânia Silva</p>
                        <p id="job">Veterinária</p>
                    </div>
                </div>
                <img src="./img/log-out.svg" alt="" id="logout">
            </li>
        </ul>
    </div>

    <main>
        <h1>Dashboard</h1>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
