<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card-wrapper">
        <h1>Compartilhe seu #rocketcard</h1>

        <div class="bg-card">
            <div class="card">
                <header>
                    <img src="./img/logo.svg" alt="Logo do Rocketseat">
                    <p>Athilas Silva</p>
                </header>
                
                <div id="photo">
                    <img src="./img/might.jpg" alt="Foto do Perfil">
                </div>
                
                <div class="infos">
                    <div class="infoUser">
                        <img src="./img/followers.svg" alt="">
                        <p><span id="followers">0</span> Seguidores</p>
                    </div>

                    <div class="infoUser">
                        <img src="./img/following.svg" alt="">
                        <p><span id="following">0</span> Seguindo</p>
                    </div>

                    <div class="infoUser">
                        <img src="./img/repository.svg" alt="">
                        <p><span id="repository">0</span> Reposit√≥rios</p>
                    </div>

                    <div class="infoUser">
                        <img src="./img/company.svg" alt="">
                        <p><span></span>@Rockeseat</p>
                    </div>

                    <div class="infoUser">
                        <img src="./img/location.svg" alt="">
                        <p id="locations"></p>
                    </div>
                </div>
                
                <footer>
                    <img src="./img/logo.svg" alt="Logo da Rocketseat">
                    <p>Rocketcard</p>
                </footer>
            </div>
        </div>
    </div>

    <div class="btn-background">
        <p>Customizar Rocketcard</p>
        <button id="btn">Gerar Background</button>

        <a href="./img/card.PNG" download="card.PNG">Baixar Imagem</a>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
